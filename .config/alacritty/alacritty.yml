env:
  TERM: xterm-256color
cursor:
  cursor: "#f8f8f2"
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    y: 5
  decorations: full
scrolling:
  history: 1000
  multiplier: 10
  faux_multiplier: 10
  auto_scroll: true
tabspaces: 4
font:
  normal:
    family: Noto Mono for Powerline
    style: Regular
  bold:
    family: Noto Sans Mono
    style: Medium
  italic:
    style: Light Italic
    family: Noto Sans Mono
  size: 7
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
render_timer: false
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: "#171823"
    #background: "#282a36"
    foreground: "#f8f8f2"
  normal:
    black: "#000000"
    red: "#ff5555"
    green: "#50fa7b"
    yellow: "#f1fa8c"
    blue: "#caa9fa"
    magenta: "#ff79c6"
    cyan: "#8be9fd"
    white: "#bfbfbf"
  bright:
    black: "#575b70"
    red: "#ff6e67"
    green: "#5af78e"
    yellow: "#f4f99d"
    blue: "#caa9fa"
    magenta: "#ff92d0"
    cyan: "#9aedfe"
    white: "#e6e6e6"
background_opacity: 1
