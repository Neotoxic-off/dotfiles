env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    y: 5
  decorations: full
scrolling:
  history: 10000
  multiplier: 10
  faux_multiplier: 10
  auto_scroll: true
tabspaces: 4
font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: "Fira Code"
    style: Medium
    # family: "Source Code Pro"
    # style: Retina

  # The bold font face
  bold:
    family: "Fira Code"
    style: Medium
    # family: "Source Code Pro"

  # The italic font face
  italic:
    style: "Light Italic"
    # style: "Light Oblique"
    family: "Fira Code"
    # family: "Source Code Pro"
    # style: "Medium Italic"
  size: 7
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
render_timer: false
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: "#282a36"
    foreground: "#f8f8f2"
  normal:
    black: "#000000"
    red: "#ff5555"
    green: "#50fa7b"
    yellow: "#f1fa8c"
    blue: "#caa9fa"
    magenta: "#ff79c6"
    cyan: "#8be9fd"
    white: "#bfbfbf"
  bright:
    black: "#575b70"
    red: "#ff6e67"
    green: "#5af78e"
    yellow: "#f4f99d"
    blue: "#caa9fa"
    magenta: "#ff92d0"
    cyan: "#9aedfe"
    white: "#e6e6e6"
background_opacity: 0.9
